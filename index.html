<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryRoll - Премиальная туалетная бумага</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="bento-grid">
            <!-- Логотип и название компании -->
            <button onclick="location.href='/about'" class="bento-item logo-title">
                <a href="/about" class="logo-link">
                    <img src="images/logo.png" alt="LuxuryRoll" class="icon icon-logo">
                    <h2>LuxuryRoll</h2>
                </a>
            </button>

            <!-- Главный заголовок -->
            <div class="bento-item main-title">
                <h1>Комфорт, достойный короля</h1>
                <p>Премиальная туалетная бумага с доставкой на дом</p>
            </div>

            <!-- Навигационные элементы -->
            <button onclick="location.href='/subscription'" class="bento-item nav-card">
                <img src="images/subscription.png" alt="Подписка" class="icon icon-subscription">
                <h3><a href="/subscription">Подписка</a></h3>
            </button>

            <button onclick="location.href='/holders'" class="bento-item nav-card">
                <img src="images/holders.png" alt="Держатели" class="icon icon-holders">
                <h3><a href="/holders">Держатели</a></h3>
            </button> 

            <!-- Карточки с преимуществами -->
            <div class="bento-item feature-card">
                <img src="images/premium-quality.png" alt="Премиум качество" class="icon icon-premium">
                <h3>Премиум качество</h3>
                <p>Только лучшие материалы</p>
            </div>

            <div class="bento-item feature-card">
                <img src="images/eco-friendly.png" alt="Эко-френдли" class="icon icon-eco">
                <h3>100% разлагаемые</h3>
                <p>Забота о природе</p>
            </div>

            <!-- Корзина -->
            <div class="bento-item cart-card">
                <button class="cart-btn">Корзина <span class="cart-count">0</span></button>
            </div>

            <!-- Кнопка перехода в каталог -->
            <div class="bento-item cta-card">
                <a href="/catalog" class="cta-button">Выбрать свой идеальный рулон</a>
            </div>
        </div>
    </main>

    <footer class="bento-footer">
        <div class="bento-grid footer-grid">
            <div class="bento-item footer-info">
                <h4>Информация</h4>
                <a href="/delivery">Доставка</a>
                <a href="/contacts">Контакты</a>
            </div>
            
            <div class="bento-item footer-social">
                <h4>Соцсети</h4>
                <div class="social-links">
                    <a href="#" class="social-link">VK</a>
                    <a href="#" class="social-link">Telegram</a>
                </div>
            </div>

            <div class="bento-item footer-support">
                <h4>Поддержка</h4>
                <a href="/faq">FAQ</a>
                <a href="/support">Помощь</a>
            </div>
        </div>
    </footer>
</body>
</html>
